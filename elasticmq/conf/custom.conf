include classpath( "application.conf" )

node-address {
    protocol = http
    host = localhost
    port = 9324
    context-path = ""
}

rest-sqs {
    enabled = true
    bind-port = 9324
    bind-hostname = "0.0.0.0"
    sqs-limits = strict
}

generate-node-address = false

# ここでElasticMQに作成するキューを定義します。
queues {
    # http://elasticmq:9324/queue/local
    local {
        defaultVisibilityTimeout = 360 seconds
        delay = 5 seconds
        receiveMessageWait = 10 seconds
        fifo = true
        contentBasedDeduplication = true
    }

}